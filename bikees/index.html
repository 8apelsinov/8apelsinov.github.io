</head>
<body class="main-page">
  <div class="main-page__wrapper container">
      <section class="main-page__top">
        <div class="header">
          <div class="header__wrapper">
            <a class="header__logo" href="#">
              <picture class="header__picture"> 
                <source media="(min-width:2880px)" srcset="img/Logo.png">

            </a>
            <div class="header__search">

          </div>
          </div>

        <section class="main-page__left">
          <div class="main-page__logo">
             <img src="img/fixieshisper-mobe.png"  width="235" height="135">

            <a href="#" class="main-page__link">Choisir son modele</a>
          </button>
        </section>
     </section>

      <section class="main-page__bottom">
        <div class="header">
          <div class="header__search">
              <svg class="header__svg" width="60px" height="67px">
                <use xlink:href="sprite.svg#search"></use>
              </svg>
            </div>
        </div>
        <div class="main-page__right">
            <div class="main-page__logo">
              <img src="img/cruisershippie-mob.png" width="335" height="135">

        <a class="" href="#">

        </a>

        <a href="#" class="footer__delivery">Livraison gratuite à partir de 50€ d’achat</a>
        <span class="footer__copyright">&copy; bikees.2015</span>
      </section>

      <section class="footer__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">fixies</a>
          </li>
           <li class="nav__item">

           </li>
         </ul>
       </section>

          <span class="subscribe__text">inscription newsletter</span>
          <form action="" method="post">
            <input type="email" class="subscribe__input" placeholder="Saisissez votre adresse mail">
          </form>
          <div class="subscribe__social social">
            <a href="#" class="social__link social__twitter">
              <svg width="88" height="auto">
                <use xlink:href="sprite.svg#twitter"></use>
              </svg>
            </a>
            <a href="#" class="social__link social__google">
              <svg width="52" height="57">
                <use xlink:href="sprite.svg#g+"></use>
              </svg>
            </a>
            <a href="#" class="social__link social__fb">
              <svg  width="57">
                <use xlink:href="sprite.svg#fb"></use>
              </svg>
